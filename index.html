<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form id="startGame">

          <h1>Tic Tac Toe</h1>

          <div class="form-group">
            <label for="playerName1">Player1:</label>
            <input id="playerName1" type="text" required class="form-control" placeholder="Enter Your Name:">
          </div>

          <div class="form-group">
            <label for="playerName2">Player2:</label>
            <input id="playerName2" type="text" required class="form-control" placeholder="Enter Your Name:">
          </div>

          <button type="submit" class="btn btn-success">Start Game</button>

        </form>
      </div>

        <div class="jumbotron">
          <h2>Player 1: <span class="playerName1"></span> is X<h2>
          <h2>Player 2: <span class="playerName2"></span> is O<h2>

            <label for="chooseXorO">X</label>
            <input type="checkbox" name="chooseXorO" value="X">
            <label for="chooseXorO">O</label>
            <input type="checkbox" name="chooseXorO" value="O">

            <div class="game-box">
            <div class="square1"><span class="XorO1"></span>1</div>
            <div class="square2"><span class="XorO2"></span>2</div>
            <div class="square3"><span class="XorO3"></span>3</div>
            <div class="square4"><span class="XorO4"></span>4</div>
            <div class="square5"><span class="XorO5"></span>5</div>
            <div class="square6"><span class="XorO6"></span>6</div>
            <div class="square7"><span class="XorO7"></span>7</div>
            <div class="square8"><span class="XorO8"></span>8</div>
            <div class="square9"><span class="XorO9"></span>9</div>
          </div>
        </div>
    </div>
  </body>
</html>
